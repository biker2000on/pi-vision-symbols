<ul kendo-panel-bar class="t-side-panel-bgcolor" style="font-size: 14px;">
	<li class="k-state-active">
		<span class="panel-bar-label-no-wrap">Column Settings</span>

		<div role="region"> 
			<div style="width: 85%; margin: 10px 0 15px 15px;">
			
				<div class="trend-config-trace-list" tabindex="0" style="padding: 4px">
					<div ng-repeat="stream in runtimeData.streamList"
						ng-init="runtimeData.selectedStream = 0"
						ng-click="runtimeData.selectedStream = $index"
						ng-style="runtimeData.streamList.length > 1 && runtimeData.selectedStream === $index && { 'background-color' : '#d5d5d5' }"
						class="trend-config-trace-list-item"
						title="test">{{stream.Label}}</div>
				</div>
				<!-- <div class="c-button-default-container" style="padding: 4px 4px 0 4px; margin-top: 0; margin-bottom: 0" ng-if="runtimeData.streamList.length > 1">
					<button type="button" class="c-primary-button trend-config-trace-arrange-button"
							ng-click="def.configure.deleteTrace(this.$parent)">
						<span class="k-icon k-delete"></span>
					</button>
				</div> -->
				<div class="config-option-single-row" style="margin-left:20px; font-size: 14px;">
					<div class="config-label">Bad Limit</div>
					<input type="number" ng-model="config.colorLevels[runtimeData.selectedStream][0]"  style="width:100px; height:100%; float: right; margin-right:35px;" class="ng-pristine ng-valid ng-touched">
				</div>
				<div class="config-option-single-row" style="margin-left:20px; font-size: 14px;">
					<div class="config-label">Warning Limit</div>
					<input type="number" ng-model="config.colorLevels[runtimeData.selectedStream][1]"  style="width:100px; height:100%; float: right; margin-right:35px;" class="ng-pristine ng-valid ng-touched">
				</div>
			</div>			
		</div>
	</li>
	<li class="k-state-active">
		<span class="panel-bar-label-no-wrap">Colors</span>
		
		<div role="region"> 
			<div class="config-option-format">
				<pv-color-picker colorkeyword="Warning Background" ng-model="config.warningBackgroundColor" config="config"></pv-color-picker>
			</div>	
			<div class="config-option-format">
				<pv-color-picker colorkeyword="Warning Text" ng-model="config.warningTextColor" config="config"></pv-color-picker>
			</div>
			<div class="config-option-format">
				<pv-color-picker colorkeyword="Bad Background" ng-model="config.badBackgroundColor" config="config"></pv-color-picker>
			</div>
			<div class="config-option-format">
				<pv-color-picker colorkeyword="Bad Text" ng-model="config.badTextColor" config="config"></pv-color-picker>
			</div>
			<div class="config-option-format">
				<pv-color-picker colorkeyword="Text Color" ng-model="config.textColor" config="config"></pv-color-picker>
			</div>
		</div>
	</li>
</ul>
